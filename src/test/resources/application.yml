spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        storage_engin: innodb
    hibernate:
      ddl-auto: update
  datasource:
    hikari:
      username: sa
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL  #인메모리 DB 사용
  #    url: dbc:h2:tcp://localhost/~/test;MODE=MYSQL  #로컬 DB 사용
  #    driver-class-name: org.h2.Driver #로컬 DB 사용
  h2:
    console:
      enabled: true
